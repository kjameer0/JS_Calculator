<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <main>
        <h1 id='project-title'>Calculator<br>Begin date: 12/15/21
            <br>End date: 12/22/21
        </h1>
        <div class='parent-1'>
            <div class='text-holder' id='queue'></div>
            <div class='text-holder' id='value'>0</div>

            <div class='calc-container'>
                <button id='b7' type='button' class='number'>
                    <h2 class='num'>7</h2>
                </button>
                <button id='b8' type='button' class='number'>
                    <h2 class='num'>8</h2>
                </button>
                <button id='b9' type='button' class='number'>
                    <h2 class='num'>9</h2>
                </button>
                <button id='b/' type='button' class='operator'>
                    <h2 class='num'>/</h2>
                </button>
                <button id='b.' type='button' class='dot'>
                    <h2 class='num'>.</h2>
                </button>
                <button id='b4' type='button' class='number'>
                    <h2 class='num'>4</h2>
                </button>
                <button id='b5' type='button' class='number'>
                    <h2 class='num'>5</h2>
                </button>
                <button id='b6' type='button' class='number'>
                    <h2 class='num'>6</h2>
                </button>
                <button id='b*' type='button' class='operator'>
                    <h2 class='num'>*</h2>
                </button>
                <button id='bAC' type='button'>
                    <h2 class='num'>AC</h2>
                </button>
                <button id='b1' type='button' class='number'>
                    <h2 class='num'>1</h2>
                </button>
                <button id='b2' type='button' class='number'>
                    <h2 class='num'>2</h2>
                </button>
                <button id='b3' type='button' class='number'>
                    <h2 class='num'>3</h2>
                </button>
                <button id='b+' type='button' class='operator'>
                    <h2 class='num'>+</h2>
                </button>
                <button id='b-' type='button' class='operator'>
                    <h2 class='num'>-</h2>
                </button>
                <button id='b0' type='button' class='number'>
                    <h2 class='num'>0</h2>
                </button>
                <button id='bEq' type='button'>
                    <h2 class='num'>=</h2>
                </button>
            </div>

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
